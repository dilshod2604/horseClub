<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Конный клуб</title>
  </head>
  <body>
    <div class="wrap">
      <header class="header">
        <div class="container">
          <div class="header__content">
            <div class="header__logo">
              <img class="header__logo__img" src="./images/logo.svg" alt="" />
            </div>
            <div class="header__burger">
                <button class="header__burger_button">
                    <span></span><span></span><span></span>
                </button>
                <p class="header__burger__text">Меню</p>

            </div>
            <nav class="nav">
              <a href="" class="nav__link">О нас </a>
              <a href="" class="nav__link">Услуги и цены</a>
              <a href="" class="nav__link">Фотоальбом</a>
              <a href="" class="nav__link">Контакты</a>
            </nav>
            <div class="header__contact">
              <div class="header__contact__info">
                <img
                  class="header__contact__img"
                  src="./images/phone.svg"
                  alt=""
                />
                <h4 class="header__contact__number">+7 (000) 000-00-00</h4>
              </div>
              <p class="header__contact__text">Ежедневно 9:00 – 22:00</p>
            </div>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="top">
          <div class="container">
            <div class="top__content">
              <h1 class="top__title">Окунитесь в мир лошадей вместе с нами</h1>
              <p class="top__text">
                Уроки верховой езды, фотосессии и мероприятия в частном конном
                клубе г. Санкт-Петербург
              </p>
              <button class="top__btn">записаться</button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
